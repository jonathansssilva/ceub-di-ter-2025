<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Francisco</title>
    <link rel="stylesheet" href="css/style.css"
    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!--HEADER-->
   <header id="event-subscription">
   <div id="disclamer">
        <h2>Jonathan Francisco</h2>
        <p class="about-you">
            Desenvolvedor Mobile | Inglês | 
        </p>
   </div>
   <div id="subscription-form">
        <p> Entre em Contato:</p>
        <form action="">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="phone">WhatsApp</label>
                <input type="text" placeholder="Digite seu WhatsApp">
            </div>
            <div class="form-group">
                <label for="interest">Interest</label>
                <select name="interest">
                    <option value="" disabled selected>Selecione</option>
                    <option value="hering">Contratação</option>
                    <option value="freelance">Freelance</option>
                    <option value="mentoring">Mentoria</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Enviar">  
        </form>
   </div>
</header>


   

    
</body>
</html>
